
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="/static/frontapp.js"></script>
</head>
<body ng-app="myfrontapp" ng-controller="myMainCtrl">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">APIMission</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Test Cases</a></li>
      <li><a href="#">Test set</a></li>
      <li><a href="#">Runner</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>API runner</h1>
  <form class="form-horizontal">
    <div class="form-group">
    <label>URL:{{method}}</label>
    <input type="text" class="form-control" id="url" ng-model="url">

    <label for="sel1">Method:</label>
      <select class="form-control" id="sel1" ng-model="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
      </select>
    </br>
      <pre>status:{{status}}</pre>
      </br>
      <pre>config:{{config}}</pre>
      </br>
      <pre style="white-space: pre">Response:{{apiresponse }}</pre>
      </br>
      <button type="submit" class="btn btn-default" ng-click="HitApi(url,method)">Send</button>
      </div>
</form>
</div>
</body>
</html>
